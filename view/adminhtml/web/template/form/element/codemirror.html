<div class="codemirror-editor-root">
    <textarea class="admin__control-textarea codemirror-textarea" data-bind="
        value: value,
        hasFocus: focused,
        attr: {
            name: inputName,
            id: uid,
            disabled: disabled,
            'aria-describedby': noticeId,
            placeholder: placeholder
        }"
        afterRender="initEditor">
    </textarea>
</div>
